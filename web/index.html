<html lang="en">
<head>

<title>AI App Generator</title>

<style>
  body {

    background: #0f172a;

    margin-top: 16px;

  }

    color: #94a3b8;
  }

    background: #020617;
    color: #f8fafc;
    border: 1px solid #334155;
  }

  label {
    display: block;
    margin: 6px 0;
    font-size: 15px;
  }

  button {
    background: #2563eb;
    color: white;
    font-weight: bold;

  }

  button:active {
    transform: scale(0.98);
  }

  pre {
    background: #020617;
    border: 1px solid #334155;
    padding: 12px;
    margin-top: 16px;
    border-radius: 8px;

    font-size: 13px;
  }

</head>
