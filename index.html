<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal AI App Generator</title>

<style>
body {
  font-family: system-ui, Arial;
  background: #020617;
  color: #e5e7eb;
  padding: 16px;
}

h2 {
  margin-bottom: 6px;
}

textarea, select, button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #020617;
  color: #f8fafc;
}

textarea {
  min-height: 130px;
}

textarea::placeholder {
  color: #94a3b8;
}

button {
  background: #2563eb;
  border: none;
  font-weight: bold;
}

button:active {
  transform: scale(0.97);
}

label {
  display: block;
  margin-top: 6px;
}

pre {
  background: #020617;
  border: 1px solid #334155;
  margin-top: 14px;
  padding: 12px;
  border-radius: 8px;
  font-size: 13px;
}

/* AI STATUS */
.status {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 10px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: red;
}

</style>
</head>

<body>

<h2>üî• Personal AI App Generator</h2>
<p>Online ‚Ä¢ GitHub ‚Ä¢ No PC</p>

<div class="status">
  <div id="aiDot" class="dot"></div>
  <span id="aiText">AI idle</span>
</div>

<textarea id="idea" placeholder="Describe your app or game idea here..."></textarea>

<select id="type">
  <option value="utility">Utility App</option>
  <option value="game">Game</option>
</select>

<label><input type="checkbox" value="Offline support"> Offline support</label>
<label><input type="checkbox" value="Dark mode"> Dark mode</label>
<label><input type="checkbox" value="Dynamic background"> Dynamic background</label>
<label><input type="checkbox" value="Music & ambient sound"> Music & ambient sound</label>
<label><input type="checkbox" value="Auto update + rollback"> Auto update + rollback</label>
<label><input type="checkbox" value="Ads & IAP ready"> Ads & IAP ready</label>

<button onclick="generate()">üöÄ Generate Blueprint</button>

<pre id="output"><div style="margin-top:14px;">
  <strong>AI Response</strong>
  <div id="aiResponse"
       style="margin-top:6px;
              padding:10px;
              border:1px solid #334155;
              border-radius:8px;
              background:#020617;
              font-size:14px;">
    AI standing by‚Ä¶
  </div>
</div>

<button onclick="rollback()" style="margin-top:12px;background:#475569;">
  ‚è™ Rollback to previous version
</button>
 Waiting for input‚Ä¶</pre>

<script src="app.js"></script>
</body>
</html>
